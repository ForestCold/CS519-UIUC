<style>
  .thumb {
    height: 75px;
    border: 1px solid #000;
    margin: 10px 5px 0 0;
  }
</style>

<style>
  #progress_bar {
    margin: 10px 0;
    padding: 3px;
    border: 1px solid #000;
    font-size: 14px;
    clear: both;
    opacity: 0;
    -moz-transition: opacity 1s linear;
    -o-transition: opacity 1s linear;
    -webkit-transition: opacity 1s linear;
  }
  #progress_bar.loading {
    opacity: 1.0;
  }
  #progress_bar .percent {
    background-color: #99ccff;
    height: auto;
    width: 0;
  }
</style>

<head>
<meta charset="utf-8">
    <title>CS 519: Scientific Visualization</title>
</head>
	<body onload="drawOriginalView()">
        <form id="input_form">
        <fieldset>
        <legend>Visualization Parameters</legend>
         Draw Grid <input type="checkbox" id="show_grid"><br>
         Draw contour <input type="checkbox" id="show_contour"><br>
         Grid Resolution <input type="text" id="grid_res" value="10"><br><br>
         Sample Frequency<input type="text" id="sample" value="10"><br><br>
         Iso Values(from 0 to 1, and split with ',')<input type="text" id="iso_value"><br><br>
         <input type="radio" name="color" id="rainbow" value="rainbow"checked > Rainbow
         <input type="radio" name="color" id="greyscale" value="greyscale"> Greyscale<br>
         <input type="radio" name="color" id="design_map" value="design_map"> My design map<br>
        </fieldset>
            <fieldset>
        <legend>Data Source</legend>
         Built-In Functions
         <input type="radio" name="func" id="gaussian" value="gaussian" checked> Gaussian
         <input type="radio" name="func" id="Sine" value="Sine"> Sine
        <!--  <input type="radio" name="func" id="design" value="design"> My design Function -->
        </fieldset>
        </form>
        <button onclick="drawOriginalView()">Render</button>
        <button onclick="switchView()">Switch View</button>
    		<canvas id ="example" width ="400" height ="400">
    			Please use a browser that supports "canvas"
    		</canvas >
	</body>
